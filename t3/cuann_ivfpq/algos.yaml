bigann-100M:
    cuann_ivfpq:
      docker-tag: billion-scale-benchmark-cuann_ivfpq
      module: benchmark.algorithms.cuann_ivfpq
      constructor: CuannsIvfpq
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
              [{"num_clusters": 100000,
                "dim_pq": 64,
                "bit_pq": 5}]
          query-args: |
              [{"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 16},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 32},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 64},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 128},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 256},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 512},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 1024}]
