bigann-1B:
    cuann_ivfpq:
      docker-tag: billion-scale-benchmark-cuann_ivfpq
      docker-volumes: ['/raid']
      module: benchmark.algorithms.cuann_ivfpq
      constructor: CuannsIvfpq
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
              [{"num_clusters": 250000,
                "dim_pq": 64,
                "bit_pq": 5}]
          query-args: |
             [{"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 48},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 56},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 64},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 72},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 80},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 88},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 96},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 4, "num_probes": 128},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 8, "num_probes": 2048},
               {"max_batch_size": 10000, "topk": 10, "refine_rate": 8, "num_probes": 3072}]
